<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#0f172a">Write-Around Cache</text>
  
  <!-- Application -->
  <rect x="250" y="80" width="100" height="60" rx="5" ry="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="300" y="115" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e40af">Application</text>
  
  <!-- Cache -->
  <rect x="100" y="200" width="150" height="100" rx="5" ry="5" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2"/>
  <text x="175" y="230" font-family="Arial" font-size="16" text-anchor="middle" fill="#0c4a6e">Cache</text>
  <rect x="120" y="245" width="110" height="40" rx="3" ry="3" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="175" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Data</text>
  
  <!-- Database -->
  <rect x="350" y="200" width="150" height="100" rx="5" ry="5" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2"/>
  <text x="425" y="230" font-family="Arial" font-size="16" text-anchor="middle" fill="#5b21b6">Database</text>
  <rect x="370" y="245" width="110" height="40" rx="3" ry="3" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="425" y="270" font-family="Arial" font-size="12" text-anchor="middle" fill="#334155">Data</text>
  
  <!-- Arrows -->
  <line x1="300" y1="140" x2="425" y2="200" stroke="#0f172a" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 175 245 L 175 230 L 150 230 L 150 245" stroke="#ef4444" stroke-width="2" fill="none"/>
  <line x1="140" y1="230" x2="160" y2="230" stroke="#ef4444" stroke-width="2"/>
  
  <!-- Read Path (Optional) -->
  <path d="M 300 140 C 250 170, 200 170, 175 200" stroke="#0f172a" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="220" y="170" font-family="Arial" font-size="10" text-anchor="middle" fill="#64748b">Read</text>
  
  <!-- Description -->
  <text x="300" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">Data is written directly to the database, bypassing the cache</text>
  <text x="300" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#334155">Cache entries may be invalidated or updated on read</text>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a"/>
    </marker>
  </defs>
</svg>

